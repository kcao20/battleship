{% extends "template.html" %}
{% block title %}Home{% endblock %}
{% block head%}
{{ super() }}
{% endblock %}
{% block content %}
<style>
  .important {
    color: #336699;
  }
  .board {
    border: 1px solid black;
  }
</style>

<div class="container mw-100">
  <div class="row mx-auto w-100">
    <div class="col align-self-center text-center">
      <canvas width="600" height="600" class="board" id="otherBoard" style="display: none"></canvas>
      <br>
      <h1 class="label" style="display: none">Your Board</h1>
    </div>
    <div class="col-5 align-self-center text-center">
      <canvas width="600" height="600" class="board" id="currentBoard"></canvas>
      <br>
      <h1 class="label" style="display: none">Enemy Board</h1>
    </div>
    <div class="col align-self-center text-center">
    	<form id="p1Name">
    		<label for="p1User">Player 1 Username</label>
   	 		<input type="text" class="form-control" id="p1Name" aria-describedby="emailHelp" placeholder="Enter a username">
  		</form>
      <h3 id="player"></h3>
      <h3 id="energy">You currently have {{ energy }} energy</h3>
      <input type="button" id="start" value="Start"></input>
      <input type="button" id="confirmShot" value="Confirm Shot"></input>
    </div>
  </div>
  
  <div>

  </div>
  
  <div>
  	<form id="p2Name">
  	</form>
  </div>  
  
  </div>
  
  <script src="/static/js/battleship.js"></script>
  <script src="/static/js/ShadmanJS.js"></script>
</div>

{% endblock %}
