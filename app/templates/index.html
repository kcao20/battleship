{% extends "template.html" %}
{% block title %}Home{% endblock %}
{% block head%}
{{ super() }}
{% endblock %}
{% block content %}
<style>
  .important {
    color: #336699;
  }
  .board {
    border: 1px solid black;
  }
</style>

<div class="container mw-100" id="test">
  <div class="inv"></div>
  <div class="row mx-auto w-100">
    <div class="col text-center">
      <canvas width="600" height="600" class="board" id="otherBoard" style="display: none"></canvas>
    </div>
    <div class="col-5 text-center">
      <canvas width="600" height="600" class="board" id="currentBoard"></canvas>
    </div>
    <div class="col align-self-center">
      <p>It is current player {{ player }}'s' turn</p>
      <p>You current have {{ energy }} energy</p>
      <input type="button" id="start" value="Start"></input>
    </div>
  </div>
  
  <script src="/static/js/battleship.js"></script>
  <script src="/static/js/ShadmanJS.js"></script>
</div>

{% endblock %}
